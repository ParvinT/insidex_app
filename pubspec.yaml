name: insidex_app
description: "INSIDEX - Sound Healing & Subliminal App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Responsive
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  #emoji_picker_flutter: ^1.6.4

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # Audio packages
  just_audio: ^0.9.40
  audio_service: ^0.18.15
  audio_video_progress_bar: ^2.0.2
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
